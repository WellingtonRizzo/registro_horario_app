name: Build Windows portable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build portable folder
        run: |
          pyinstaller --noconfirm --onedir --windowed --name "RegistroHorario" registro_horario.py

      - name: Zip portable
        run: |
          powershell Compress-Archive -Path dist/RegistroHorario/* -DestinationPath RegistroHorario-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RegistroHorario-Windows
          path: RegistroHorario-Windows.zip
